<!DOCTYPE html>
{% comment %} The layout page which contains the general layout of the website along with the necessary files to be loaded {% endcomment %}
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>{% block title %} MoviesDB {% endblock %}</title>
        {% load static %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudfare.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
        />
        <link rel="stylesheet" type="text/css" href={% static "css/styles.css" %} />
        <link rel="stylesheet" type="text/css" href={% static "frontend/main.css" %} />
    </head>
    <body>
        {% block body %}
        {% endblock %}
        <script src="{% static "frontend/main.js" %}"></script>
    </body>
</html>
